<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Inventarverwaltung Login</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="email" name="EMail" class="form-control input-underline input-lg" id="IDemail" placeholder="E-Mail">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" name="Password" class="form-control input-underline input-lg" id="IDpassword" placeholder="Passwort">
                    </div>
                </div>
                <p *ngFor="let alert of alerts">
                    <ngb-alert hidden="true" id="AppAlert" [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
                </p>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
            </form>
        </div>
    </div>
</div>
